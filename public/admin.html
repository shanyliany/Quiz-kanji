<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Quiz Admin</title>
<style>
  body { font-family: sans-serif; margin: 20px; }
  .hidden { display: none; }
  table { border-collapse: collapse; margin-top: 10px; }
  td, th { border: 1px solid #666; padding: 6px 12px; }
</style>
</head>
<body>
  <h2>Admin Panel</h2>

  <label for="level">Pilih Level:</label>
  <select id="level">
    <option value="">-- pilih level --</option>
    <option value="1">Level 1</option>
    <option value="2">Level 2</option>
    <option value="3">Level 3</option>
    <option value="3">Level 4</option>
    <option value="3">Level 5</option>
    <option value="3">Level 6</option>
    <option value="3">Level 7</option>
    <option value="3">Level 8</option>
    <option value="3">Level 9</option>
    <option value="3">Level 10</option>
    <option value="3">Level 11</option>
    <option value="3">Level 12</option>
  </select>
  <button id="createBtn">Create Room</button>

  <p>Room code: <span id="roomCode">-</span></p>
  
  <div id="players"></div>
  
  <div id="controls" class="hidden">
    <button id="startBtn">Start Game</button>
  </div>
  
  <div id="log"></div>
  <div id="summary"></div>

<script src="https://quiz-be-7m6u.onrender.com/socket.io/socket.io.js"></script>
<script>
const socket = io("https://quiz-be-7m6u.onrender.com");
let roomCode = null;

// Buat room
document.getElementById("createBtn").addEventListener("click", () => {
  const level = document.getElementById("level").value;
  if (!level) {
    alert("Silakan pilih level dulu!");
    return;
  }
  socket.emit("createRoom", { level }, (res) => {
    if (res.ok) {
      roomCode = res.code;   // ✅ SIMPAN ROOMCODE DI SINI
      document.getElementById('roomCode').innerText = roomCode;
      document.getElementById('controls').classList.remove('hidden');
    } else {
      alert("Gagal buat room: " + res.error);
    }
  });
});


// Update daftar pemain
socket.on('players', list => {
  const el = document.getElementById('players');
  el.innerHTML = '<h3>Players</h3>' + list.map(p=>`<div>${p.nick} — ${p.score}</div>`).join('');
});

// Start Game
document.getElementById('startBtn').onclick = ()=> {
  if (!roomCode) return;
  socket.emit('startGame', {code: roomCode});
};


// Notifikasi game mulai
socket.on('gameStarted', ()=> {
  document.getElementById('log').innerText = 'Game started';
});

// Tampilkan soal (log aja)
socket.on('question', q => {
  document.getElementById('log').innerText = `Question ${q.index+1}: ${q.prompt}`;
});

// Saat game selesai → tampilkan summary (hanya admin)
socket.on("gameEnded", data => {
  const summaryDiv = document.getElementById("summary");
  summaryDiv.innerHTML = "<h2>Game Summary</h2>";

  data.scores.forEach(p => {
    summaryDiv.innerHTML += `
      <h3>${p.nick} (✅ ${p.correct} | ❌ ${p.wrong})</h3>
      <ul>
        ${p.answers.map(a => `
          <li>
            Soal ${a.number}: ${a.question} (${a.reading}) <br>
            Jawaban: ${a.choice} ${a.isCorrect ? "✅" : "❌"}<br>
            Kunci: ${a.correctAnswer}
          </li>
        `).join("")}
      </ul>
    `;
  });
});
</script>
</body>
</html>
